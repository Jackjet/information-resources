<script type="text/javascript" src="./js/request.js"></script>
<script>
    let res = axios_Ajax('/api/dashboard?apiKey=7be5499f37034ef5bdc387f5382cd6be').responseJSON
    // console.log(res, "=========")
    if (res.errno === 0) {
        $('#catalogue_num').text(res.data.infoCataCount)
        $('#data_num').text(res.data.infoItemCount)
        $('#null_num').text(res.data.openCataNumNoCond)
    }
</script>
